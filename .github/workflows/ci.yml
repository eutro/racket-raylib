on: [push, pull_request]
name: CI
jobs:
  build:
    name: "Build on Racket '${{ matrix.racket-version }}' (${{ matrix.racket-variant }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        racket-version: ["stable", "current"]
        racket-variant: ["BC", "CS"]
    steps:
      - uses: actions/checkout@v2
      - uses: Bogdanp/setup-racket@v0.12
        with:
          architecture: x64
          distribution: full
          variant: ${{ matrix.racket-variant }}
          version: ${{ matrix.racket-version }}
      - name: Installing racket-raylib-2dx and its dependencies
        run: raco pkg install --no-docs --auto --name racket-raylib-2dx
      - name: Compiling racket-raylib-2dx and building its docs
        run: raco setup --check-pkg-deps --unused-pkg-deps racket-raylib-2dx
      - name: Testing racket-raylib-2dx
        run: raco test -x -p racket-raylib-2dx
